<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>SUPER PAINTER</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="15.0"
          value="5.0"
          step="0.1"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button
          class="jsErase controls__color jsColor"
          style="background-color: white"
        >
          ERASE
        </button>

        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #2c2c2c"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f6d258"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #eecdc4"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d1af94"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #97d5e0"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #88b14b"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ef562d"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #d13076"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5587a2"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5c7148"
          title=""
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0c4c8a"
          title=""
        ></div>
      </div>
      <h5 class="painter__title">SUPER PAINTER</h5>
      <div class="ccmarks">
        <img src="cc/cc1.png" alt="" />
        <img src="cc/cc2.png" alt="" />
        <img src="cc/cc3.png" alt="" />
        <h5 class="ccmarks__text">2020. yjglab. yukjaegyong</h5>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
